<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Escalapp</title>
    <link rel="icon" type="image/png" href="./Mountains Sun Icon.svg">
</head>
<body>
    <div class="flex w-screen h-screen bg-[url(https://s3.amazonaws.com/images.gearjunkie.com/uploads/2022/12/Screen-Shot-2022-12-12-at-9.35.57-AM.jpg)]">
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-700 bg-opacity-50 w-1/3">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
              <img class="mx-auto h-10 w-auto" src="./Mountains Sun Icon.svg" alt="Your Company">
              <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-green-400">Log In</h2>
            </div>
          
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" action="#" method="POST">
                <div>
                  <label for="email" class="block text-sm/6 font-medium text-green-400">Email address</label>
                  <div class="mt-2">
                    <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-gray-300 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-600 sm:text-sm/6">
                  </div>
                </div>
          
                <div>
                  <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm/6 font-medium text-green-400">Password</label>
                    <div class="text-sm">
                      <a href="#" class="font-semibold text-green-400 hover:text-green-600">Forgot password?</a>
                    </div>
                  </div>
                  <div class="mt-2">
                    <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-gray-300 px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-green-600 sm:text-sm/6">
                  </div>
                </div>
          
                <div>
                  <button type="none" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-black shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"><a href="index.html">Log in</a></button>
                </div>
              </form>
          
              <p class="mt-10 text-center text-sm/6 text-green-400">
                Don't have an account?
                <a href="./signup.html" class="font-semibold text-green-400 hover:text-green-600">Sign up here.</a>
              </p>
            </div>
          </div>
    </div>
</body>
</html>
