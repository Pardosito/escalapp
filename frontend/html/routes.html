<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Climbing Routes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide-icons/0.321.0/font/lucide.min.css">
  <link rel="icon" type="image/png" href="./Mountains Sun Icon.svg">
</head>
<body class="bg-white text-gray-900" id="routesBody">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
      <h1 class="text-2xl font-bold">Climbing Routes</h1>
      <div class="flex flex-wrap gap-3">
        <div class="relative">
          <svg class="lucide lucide-search absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          <input type="text" placeholder="Search routes..." class="pl-9 w-[180px] md:w-[250px] py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700" type="button" onclick="switchViews('post')">Add Route</button>
      </div>
    </div>


    <div class="flex space-x-2 mb-6 overflow-x-auto">
      <button class="px-4 py-2 bg-blue-600 text-white rounded-md">All Routes</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md">Sport</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md">Trad</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md">Boulder</button>
    </div>


    <div id="routesGridContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      
    </div>
  </div>
</body>
</html>
