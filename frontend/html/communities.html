<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    <title>Escalapp - Communities</title>
    <link rel="icon" type="image/png" href="./Mountains Sun Icon.svg">
</head>
<body class="bg-gray-100">

    <div class="max-w-7xl mx-auto p-6" id="communitiesBody">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Communities</h1>

            <div class="relative">
                 <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input
                    type="text"
                    placeholder="Search communities..."
                    class="pl-9 pr-3 py-2 w-[250px] border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="communitySearchInput"
                >
            </div>
        </div>

        <div class="flex mb-6 space-x-2">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-md" onclick="createNewCommunity()">New Community</button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="communitiesListContainer">
        </div>
    </div>
</body>
</html>
