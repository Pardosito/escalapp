<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    <title>Escalapp</title>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8" id="postBody">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <!-- Form Header -->
            <div class="bg-blue-600 p-4 text-white">
                <h2 class="text-xl font-semibold">Upload New Route</h2>
            </div>
            
            <!-- Form Content -->
            <form class="p-6 space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Route Name</label>
                    <input type="text" id="title" name="title" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Example: Power of Now">
                </div>
                
                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="4" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Tell us about this new Route..."></textarea>
                </div>
                
                <!-- Route Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="route_type" class="block text-sm font-medium text-gray-700 mb-1">Route Type</label>
                        <select id="route_type" name="route_type" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select type</option>
                            <option value="boulder">Boulder</option>
                            <option value="sport">Sport</option>
                            <option value="trad">Trad</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
                        <select id="difficulty" name="difficulty" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Select difficulty</option>
                            <optgroup label="V-Scale (Boulder)">
                                <option value="v0">V0</option>
                                <option value="v1">V1</option>
                                <option value="v2">V2</option>
                                <option value="v3">V3</option>
                                <option value="v4">V4</option>
                                <option value="v5">V5</option>
                                <option value="v6">V6</option>
                                <option value="v7">V7</option>
                                <option value="v8">V8</option>
                                <option value="v9">V9</option>
                                <option value="v10">V10</option>
                                <option value="v11">V11</option>
                                <option value="v12">V12</option>
                                <option value="v13">V13</option>
                                <option value="v14">V14</option>
                                <option value="v15">V15</option>
                                <option value="v16">V16</option>
                                <option value="v17">V17</option>
                            </optgroup>
                            <optgroup label="Font Scale (Boulder)">
                                <option value="f3">3</option>
                                <option value="f4">4</option>
                                <option value="f4+">4+</option>
                                <option value="f5">5</option>
                                <option value="f5+">5+</option>
                                <option value="f6a">6A</option>
                                <option value="f6a+">6A+</option>
                                <option value="f6b">6B</option>
                                <option value="f6b+">6B+</option>
                                <option value="f6c">6C</option>
                                <option value="f6c+">6C+</option>
                                <option value="f7a">7A</option>
                                <option value="f7a+">7A+</option>
                                <option value="f7b">7B</option>
                                <option value="f7b+">7B+</option>
                                <option value="f7c">7C</option>
                                <option value="f7c+">7C+</option>
                                <option value="f8a">8A</option>
                                <option value="f8a+">8A+</option>
                                <option value="f8b">8B</option>
                                <option value="f8b+">8B+</option>
                                <option value="f8c">8C</option>
                                <option value="f8c+">8C+</option>
                                <option value="f9a">9A</option>
                            </optgroup>
                            <optgroup label="YDS (Sport/Trad)">
                                <option value="5.9">5.9</option>
                                <option value="5.10a">5.10a</option>
                                <option value="5.10b">5.10b</option>
                                <option value="5.10c">5.10c</option>
                                <option value="5.10d">5.10d</option>
                                <option value="5.11a">5.11a</option>
                                <option value="5.11b">5.11b</option>
                                <option value="5.11c">5.11c</option>
                                <option value="5.11d">5.11d</option>
                                <option value="5.12a">5.12a</option>
                                <option value="5.12b">5.12b</option>
                                <option value="5.12c">5.12c</option>
                                <option value="5.12d">5.12d</option>
                                <option value="5.13a">5.13a</option>
                                <option value="5.13b">5.13b</option>
                                <option value="5.13c">5.13c</option>
                                <option value="5.13d">5.13d</option>
                                <option value="5.14a">5.14a</option>
                                <option value="5.14b">5.14b</option>
                                <option value="5.14c">5.14c</option>
                                <option value="5.14d">5.14d</option>
                                <option value="5.15a">5.15a</option>
                                <option value="5.15b">5.15b</option>
                                <option value="5.15c">5.15c</option>
                                <option value="5.15d">5.15d</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                
                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="location" name="location" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="Where did you climb?">
                </div>
                
                <!-- Tags -->
                <div>
                    <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Route Characteristics (comma separated)</label>
                    <input type="text" id="tags" name="tags" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                        placeholder="crimpy, technical, overhang, etc.">
                </div>
                
                <!-- Upload Photo -->
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <div class="mt-4 flex text-sm text-gray-600 justify-center">
                        <label for="photo-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none">
                            <span>Upload a photo</span>
                            <input
                                id="photo-upload"
                                name="photo-upload"
                                class="sr-only"
                                type="file"
                                accept="image/*"
                                onchange="const img = document.getElementById('blah'); img.src = window.URL.createObjectURL(this.files[0]); img.style.display = 'block';"
                            >
                            <img id="blah" alt="your image" width="500" height="500" style="display: none;" />
                        </label>
                        <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex space-x-3 justify-end">
                    <button onclick="switchViews('routes')" type="button" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Post
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
