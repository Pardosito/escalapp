<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalapp</title>
</head>
<body id="challengesBody">
    <div class="mt-6 bg-white rounded-lg shadow-md">
        <div class="p-4 border-b">
            <h2 class="text-xl font-semibold">Active Challenges</h2>
        </div>
        <div class="p-4 space-y-4">

            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold">Weekend Warrior</h3>
                    <p class="text-gray-500 text-sm">Climb 5 different routes at your local crag this weekend</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 60%"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">349 participants</p>
                </div>
                <button class="px-3 py-1 bg-green-500 text-white rounded-md hover:bg-green-600">Joined</button>
            </div>
            

            <div class="flex items-center justify-between">
                <div>
                    <h3 class="font-semibold">Crack Climbing Month</h3>
                    <p class="text-gray-500 text-sm">Complete 10 crack climbs of varying difficulties</p>
                    <p class="text-xs text-gray-500 mt-2">1,289 participants</p>
                </div>
                <button class="px-3 py-1 border rounded-md hover:bg-gray-100">Join</button>
            </div>
        </div>
        <div class="p-4 border-t">
            <button class="w-full py-2 border rounded-md hover:bg-gray-100">Find More Challenges</button>
        </div>
    </div>
</body>
</html>
